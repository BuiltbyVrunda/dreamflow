    <script>
        // Video carousel scroll
        const carousel = document.querySelector('.video-carousel');
        const dots = document.querySelectorAll('.carousel-dots .dot');
        
        carousel.addEventListener('scroll', () => {
            const scrollPercentage = carousel.scrollLeft / (carousel.scrollWidth - carousel.clientWidth);
            const activeIndex = Math.round(scrollPercentage * (dots.length - 1));
            
            dots.forEach((dot, index) => {
                dot.classList.toggle('active', index === activeIndex);
            });
        });
        
        // Dot navigation
        dots.forEach((dot, index) => {
            dot.addEventListener('click', () => {
                const scrollAmount = (carousel.scrollWidth - carousel.clientWidth) / (dots.length - 1) * index;
                carousel.scrollTo({ left: scrollAmount, behavior: 'smooth' });
            });
        });
        
        // SOS long press
        const sosButton = document.querySelector('.sos-circle');
        let pressTimer;
        
        sosButton.addEventListener('mousedown', () => {
            pressTimer = setTimeout(() => {
                window.location.href = "{{ url_for('main.sos_center') }}";
            }, 1000);
        });
        
        sosButton.addEventListener('mouseup', () => {
            clearTimeout(pressTimer);
        });
        
        sosButton.addEventListener('touchstart', (e) => {
            e.preventDefault();
            pressTimer = setTimeout(() => {
                window.location.href = "{{ url_for('main.sos_center') }}";
            }, 1000);
        });
        
        sosButton.addEventListener('touchend', () => {
            clearTimeout(pressTimer);
        });
    </script>
